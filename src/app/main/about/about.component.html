<div class="home container-fluid p-0">
  <!-- Background Image Banner -->
  <section class="page-title d-flex justify-content-center align-items-center">
    <div class="bg-layer"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Contact</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center bg-transparent m-0">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="contact-info-section">
    <div class="container">
      <div class="sec-title">
        <span class="sub-title">Contact us</span>
        <h2>Contact Information</h2>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let info of contactInfo">
          <div class="info-block">
            <div class="info-box">
              <div class="icon-box">
                <fa-icon [icon]="info.icon"></fa-icon>
              </div>
              <h3>{{ info.title }}</h3>
              <p [innerHTML]="info.description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-5">
          <div class="form-container">
            <div class="form-content">
              <div class="sec-title text-start mb-4">
                <span class="sub-title">Get in touch</span>
                <h2>Send a Message</h2>
              </div>

              <div class="form-wrapper">
                <form (submit)="onSubmit($event)">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Your Name" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Type your message here..." required></textarea>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="theme-btn">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55945.16225505631!2d-73.90847969206546!3d40.66490264739892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1601263396347!5m2!1sen!2sbd"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FAQ Section -->
  <section class="faq-section">
    <div class="auto-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="content_block_three">
              <div class="content-box">
                <div class="sec-title">
                  <span class="sub-title">Faq's</span>
                  <h2>Frequently Asked Questions</h2>
                </div>

                <ul class="accordion-box">
                  <li class="accordion block"
                      *ngFor="let faq of faqItems"
                      [class.active-block]="faq.isActive">
                    <div class="acc-btn"
                         [class.active]="faq.isActive"
                         (click)="toggleAccordion(faq)">
                      <h3>{{ faq.question }}</h3>
                      <div class="icon-box">
                        <fa-icon [icon]="chevronDownIcon"></fa-icon>
                      </div>
                    </div>
                    <div class="acc-content" [class.current]="faq.isActive">
                      <div class="text">
                        <p>{{ faq.answer }}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
